<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoLearn - Profile</title>
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #E1EEBC, #67AE6E);
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      width: 700px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .profile-container:hover {
      transform: scale(1.03);
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #67AE6E;
      transition: 0.3s;
    }

    .profile img:hover {
      border-color: #d1e49d;
    }

    .profile h2 {
      margin: 15px 0;
      font-size: 22px;
      color: #333;
    }

    .stats p {
      font-size: 18px;
      font-weight: 600;
      color: #444;
      margin: 10px 0;
    }

    .stats span {
      font-weight: bold;
      color: rgb(43, 56, 5);
    }

    .visited-states {
      margin-top: 20px;
      text-align: left;
    }

    .visited-states h3 {
      color: rgb(43, 56, 5);
      font-size: 20px;
      text-align: center;
      border-bottom: 2px solid #899466;
      display: inline-block;
      padding-bottom: 5px;
    }

    #states-list {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    #states-list li {
      background: #81d88a;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }

    #states-list li:hover {
      background: #67AE6E;
      transform: scale(1.05);
    }

    .nav-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-buttons button {
      background-color: #aebe82;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    .nav-buttons button:hover {
      background-color: #81d88a;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile">
      <img src="images/profile.gif" alt="Avatar" />
      <h2 id="email">Loading...</h2>
    </div>

    <div class="stats">
      <p>Total Score: <span id="totalScore">Loading...</span></p>
    </div>

    <div class="visited-states">
      <h3>Visited States</h3>
      <ul id="states-list"></ul>
    </div>

    <div class="nav-buttons">
      <button id="home-btn">üè† Home</button>
      <button id="logout-btn">üö™ Log Out</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrNCnakTSSeAP0q3li6xlXugwXQW0ZRDg",
      authDomain: "geolearn1.firebaseapp.com",
      projectId: "geolearn1",
      storageBucket: "geolearn1.appspot.com",
      messagingSenderId: "226790797831",
      appId: "1:226790797831:web:e3640bbf5400bdd6bb70a2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const emailEl = document.getElementById("email");
    const totalScoreEl = document.getElementById("totalScore");
    const statesListEl = document.getElementById("states-list");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      emailEl.textContent = user.email;
      const emailKey = user.email.replace(/\./g, "_");
      const userRef = ref(db, `scores/${emailKey}`);

      try {
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const data = snapshot.val();
          totalScoreEl.textContent = data.totalScore ?? 0;

          const states = data.states ?? {};
          Object.entries(states).forEach(([state, score]) => {
            const li = document.createElement("li");
            li.textContent = `${state}: ${score}`;
            statesListEl.appendChild(li);
          });
        } else {
          totalScoreEl.textContent = 0;
        }
      } catch (err) {
        console.error("Error loading data:", err);
      }
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Logged out successfully.");
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    });

    document.getElementById("home-btn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
