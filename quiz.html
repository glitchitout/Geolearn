<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoLearn Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2C5F2D;
    }

    .quiz-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #e6e6e6;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .options button:hover {
      background: #d4edda;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #155724;
    }

    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2C5F2D;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .next-btn:hover {
      background: #244a20;
    }
  </style>
</head>
<body>

  <h1>üåç GeoLearn Quiz</h1>
  <div class="quiz-container">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
    <button class="next-btn" id="nextBtn" onclick="loadNextQuestion()">Next</button>
  </div>

  <script>
    const quiz = [
      {
        question: "What is the capital of Maharashtra?",
        options: ["Mumbai", "Pune", "Nagpur", "Nashik"],
        answer: "Mumbai"
      },
      {
        question: "Which Indian state is known as the Land of Kings?",
        options: ["Punjab", "Rajasthan", "Uttar Pradesh", "Gujarat"],
        answer: "Rajasthan"
      },
      {
        question: "Kerala is famous for its?",
        options: ["Backwaters", "Deserts", "Tea Estates", "Mountains"],
        answer: "Backwaters"
      }
    ];

    let currentIndex = 0;
    let score = 0;

    function loadQuestion() {
      document.getElementById("result").innerText = "";
      const current = quiz[currentIndex];
      document.getElementById("question").innerText = current.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      current.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = quiz[currentIndex].answer;
      const result = document.getElementById("result");
      if (selected === correct) {
        result.innerText = "‚úÖ Correct!";
        score++;
      } else {
        result.innerText = `‚ùå Wrong! Correct answer: ${correct}`;
      }

      Array.from(document.getElementById("options").children).forEach(btn => {
        btn.disabled = true;
      });
    }

    function loadNextQuestion() {
      currentIndex++;
      if (currentIndex < quiz.length) {
        loadQuestion();
      } else {
        document.querySelector(".quiz-container").innerHTML = `
          <h2>Your Score: ${score} / ${quiz.length}</h2>
          <p>üéâ Thanks for playing!</p>
          <button class="next-btn" onclick="window.location.href='map.html'">Back to Home</button>
        `;
      }
    }

    // Load first question
    loadQuestion();
  </script>
</body>
</html>
